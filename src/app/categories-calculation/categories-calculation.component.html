<div class="overflow-x-auto">
  <table class="min-w-full border-collapse">
    <thead>
      <tr>
        <th class="border px-4 py-2">Category</th>
        <th *ngFor="let month of months" class="border px-4 py-2">{{ month }}</th>
        <th class="border px-4 py-2">Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let category of incomeCategories; let i = index">
        <tr>
          <td class="border px-4 py-2">{{ category.name }}</td>
          <td (contextmenu)="openContextMenu($event, category.amounts[j])" *ngFor="let month of months; let j = index" class="border px-4 py-2">
            <input type="text" [(ngModel)]="category.amounts[j]" (keydown.enter)="addNewRow()">
          </td>
          <td>
            <button (click)="deleteRow(i)">Delete</button>
          </td>
        </tr>
      </ng-container>
      <tr>
        <td class="border px-4 py-2 font-bold">Income Total</td>
        <td *ngFor="let total of incomeTotals" class="border px-4 py-2 font-bold">{{ total }}</td>
      </tr>

      <ng-container *ngFor="let category of expenseCategories; let i = index">
        <tr>
          <td class="border px-4 py-2">{{ category.name }}</td>
          <td (contextmenu)="openContextMenu($event, category.amounts[j])" *ngFor="let month of months; let j = index" class="border px-4 py-2">
            <input type="text" [(ngModel)]="category.amounts[j]" (keydown.enter)="addNewRow()">
          </td>
        </tr>
        <td>
          <button (click)="deleteRow(i)">Delete</button>
        </td>
      </ng-container>

      <tr>
        <td class="border px-4 py-2 font-bold">Expense Total </td>
        <td *ngFor="let total of expenseTotals" class="border px-4 py-2 font-bold">{{ total }}</td>
      </tr>

    </tbody>
  </table>
</div>
